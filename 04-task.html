<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    <script>
            function Display() {

                return fetch('https://jsonplaceholder.typicode.com/todos')
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {
                        let table = document.createElement('table');
                        table.border = '1';

                        let headers = ['ID', 'Title', 'Completed'];

                        let headerRow = `<tr>${headers.map(header => `<th>${header}</th>`).join('')}</tr>`;

                        table.innerHTML += `<thead>${headerRow}</thead>`;

                        let rows = data.map(todo => `<tr><td>${todo.id}</td><td>${todo.title}</td><td>${todo.completed}</td></tr>`);
                        
                        table.innerHTML += `<tbody>${rows.join('')}</tbody>`;
                        document.body.append(table);
                    })
            }

            Display();
    </script>
</body>

</html>
